<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script> 
</head>
<body>

    <script>
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('bg', 'images/background.jpg');
        this.load.image('gun', 'images/shooter.png');
        this.load.image('ground', 'images/roll.png');
        this.load.image('poop', 'images/tile000.png');

        for (let i = 0; i < 9; i++)
        {
            this.load.image('fartshot' + String(i), 'images/fart_shotL' + String(i) + '.png');
        }
    }

    function create ()
    {
        this.add.image(400, 300, 'bg').setScale(4);

        platforms = this.physics.add.staticGroup();
        platforms.create(400, 588, 'ground').setScale(8).refreshBody();
        
        player = this.physics.add.sprite(100, 250, 'poop');
        gun = this.physics.add.sprite(135, 247, 'gun');
        player.addChild(gun);
        player.body.setGravityY(300);
        player.setBounce(0.15);
        this.physics.add.collider(player, platforms);
        player.setCollideWorldBounds(true);
/*
        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('poop', { start: 0, end: 3 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'turn',
            frames: [ { key: 'poop', frame: 4 } ],
            frameRate: 20
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('poop', { start: 5, end: 8 }),
            frameRate: 10,
            repeat: -1
        });
    */}

    function update ()
    {
        cursors = this.input.keyboard.createCursorKeys();
        if (cursors.left.isDown)
        {
            player.setVelocityX(-160);
        }
        else if (cursors.right.isDown)
        {
            player.setVelocityX(160);
        }
        else
        {
            player.setVelocityX(0);
        }

        if (cursors.up.isDown && player.body.touching.down)
        {
            player.setVelocityY(-330);
        }

        if (cursors.spacebar.isDown)
        {
           this.physics.add.sprite(gun.x, gun.y, 'fart_shotL0.png');
        }
    }
    </script>

</body>
</html>
